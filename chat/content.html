<div class="d-flex h-100">
    <div class="col-4 border-end overflow-auto" style="height: 100%">
        <ul class="list-group" id="contact-list">
            <!-- Contacts -->
        </ul>
    </div>
    <div class="col-8 d-flex flex-column" style="height: 100%">
        <div class="flex-grow-1 overflow-auto p-3 border-bottom" id="message-feed">
            <!-- Messages -->
        </div>
        <div class="p-3">
            <form id="chat-form" class="d-flex">
                <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message..." />
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
