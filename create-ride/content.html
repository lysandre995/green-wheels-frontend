<!-- create-ride-content.html -->
<div id="create-ride-content" class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h4>Departure</h4>
            <div id="start-map" class="map-container" style="height: 400px"></div>
        </div>
        <div class="col-md-6">
            <h4>Arrival</h4>
            <div id="end-map" class="map-container" style="height: 400px"></div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <label for="departure-datetime">Departure date and time</label>
            <input type="datetime-local" id="departure-datetime" class="form-control" />
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button id="save-ride" class="btn btn-primary" disabled>Save ride</button>
        </div>
    </div>
</div>
