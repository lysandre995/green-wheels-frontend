<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <h1 class="text-center">Carpooling App</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="">Home</a>
            <a class="nav-link" href="../login/">Login</a>
            <a class="nav-link" href="../register/">Register</a>
        </nav>
    </header>
    <main class="container mt-5">
        <section id="carpool-list">
            <h2>Available Carpools</h2>
            <ul id="carpool-items" class="list-group">
                <!-- Carpools will be listed here -->
            </ul>
        </section>
        <section id="new-carpool" class="mt-4">
            <h2>Add a New Carpool</h2>
            <form id="carpool-form">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Carpool</button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
