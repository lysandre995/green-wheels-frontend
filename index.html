<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Green Wheels</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Phosphor Icons -->
        <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

        <!-- leaflet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin="" />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        <!-- Plugin for search control -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }
            #main-content {
                /* min-height: calc(100vh - 80px); */
                flex: 1; /* Riempie lo spazio disponibile tra header e footer */
                padding: 1rem;
                overflow: auto;
            }
            footer {
                background-color: #f8f9fa;
                text-align: center;
                line-height: 60px;
                flex-shrink: 0;
                padding: 10px 0;
                width: 100%;
            }
            nav {
                flex-shrink: 0;
            }
            .map-container {
                flex: 1 1 calc(50% - 10px);
                margin: 5px;
                height: 400px;
            }
            .ride-container {
                max-height: 70vh; /* Imposta un'altezza massima per il contenitore */
                overflow-y: auto;
            }
            .ride-item {
                display: flex;
                flex-direction: column;
                gap: 0.8rem;
                padding: 1rem;
                border-bottom: 1px solid #ccc;
                background: white;
                align-items: center;
            }
            .ride-item button {
                align-self: center;
            }
            .btn i {
                display: inline-flex;
                align-items: center;
                margin-right: 5px;
            }

            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            #current-user {
                margin-left: 20px;
                font-size: 1.2rem;
                font-weight: bold;
                white-space: nowrap;
            }
            .modal {
                display: none; /* Nascosto per default */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                max-width: 500px;
            }
            .close-button {
                background: red;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home">Green Wheels</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#create-ride">Create a ride</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#chat">Chat</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#logout">Logout</a>
                        </li>
                    </ul>
                    <span class="navbar-text" id="current-user">
                        <!-- User name -->
                    </span>
                </div>
            </div>
        </nav>

        <div id="main-content" class="container py-4">
            <!-- Dynamic content will load here -->
        </div>

        <footer>Â© 2024 Green Wheelers. All Rights Reserved.</footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="router.js"></script>
    </body>
</html>
