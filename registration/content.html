<section id="register-form">
    <h2>Create an Account</h2>
    <form id="register">
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="community">Community:</label>
            <select id="community" name="community" class="form-control">
                <!-- Communities will be populated here -->
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="community-verification-code">Community Verification Code:</label>
            <input type="text" id="community-verification-code" name="communityVerificationCode" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="#login" class="text-primary">Login here</a>.</p>
    </form>
</section>
